<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictac</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <header>
        <h1>tictac</h1>
    </header>

    <section id="game-container">
        <h2>Start your game</h2>

        <!-- Div holds the grid for the game -->
        <div id="grid">
            <div class="row">
                <div class="column">
                    <p data-blank="a1">x</p>
                </div>
                <div class="column">
                    <p data-blank="b1">x</p>
                </div>
                <div class="column">
                    <p data-blank="c1">x</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p data-blank="a2">x</p>
                </div>
                <div class="column">
                    <p data-blank="b2">x</p>
                </div>
                <div class="column">
                    <p data-blank="c2">x</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <p data-blank="a3">x</p>
                </div>
                <div class="column">
                    <p data-blank="b3">x</p>
                </div>
                <div class="column">
                    <p data-blank="c3">x</p>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
